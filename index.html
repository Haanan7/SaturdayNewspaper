<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جريدة السبت</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your_font_awesome_kit_id.js" crossorigin="anonymous"></script>
    <!-- Replace with your Font Awesome kit ID -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="header-image" src="Assests/Header.png" alt="Newspaper header">
    <nav>
        <i class="nav-icon fas fa-bars"></i>
    </nav>
    <div class="container">
        <h1>اشترك في نشرة السبت ليصلك كل جديد!</h1>
        <form>
            <input type="name" placeholder="الاسم الكريم" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <div class="Buttons-Container"></div>
            <button type="submit">اشترك الآن</button>
            <a href="Archive.html" target="_ArchivePage">
            <button type="Archive">أرشيف السبت</button>
            </a>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 جميع الحقوق محفوظة لجريدة السبت في نادي عقول التقنيّة.</p>
        </div>
    </footer>
